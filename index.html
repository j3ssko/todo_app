<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>to-do list app</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
  	<div id="container">
        <div class="input-container">

            <input id="addTodoText" class="question" type="text" name="newitem" required autocomplete="off">
            <label for="addTodoText"><span>What do you have to do?</span></label>

          <div class="btn-container">
            <button onclick="handlers.addTodo()">add a task</button>
          </div>
        </div>

        <h1>Tasks</h1>
        <div>
          <ul class="todolist"></ul>
        </div>

        <div class="input-container">
          <input id="changePositionInput" type="number">
          <input id="changeTextInput" type="text">
          <button onclick="handlers.changeTodos()">change</button>
        </div>

        <div class="input-container">
          <button onclick="handlers.toggleAll()">toggle all</button>
        </div>
  	</div>
    <script type="text/javascript" src="js/todo.js"></script>
  </body>
</html>
