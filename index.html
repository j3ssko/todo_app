<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>to-do list app</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
  	<div id="container">
        <div id="input-container">
          <div id="add-todo-container">
            <input id="addTodoText" class="question" type="text" name="newitem" required autocomplete="off">
            <label for="addTodoText"><span>What do you have to do today?</span></label>

            <div class="btn-container">
              <button onclick="handlers.addTodo()">add task</button>
            </div>
          </div>
        </div>

        <div id="list-container">
          <div class="input-container">
            <button class="secondary" onclick="handlers.toggleAll()">toggle all</button>
          </div>
          <h1>Here's what's getting done:</h1>
          <div>
            <ul class="todolist"></ul>
          </div>
          <h2>You've got this.</h2>

          <div class="input-container-change">
            <input id="changePositionInput" type="number">
            <input id="changeTextInput" type="text">
            <button onclick="handlers.changeTodos()">change</button>
          </div>
        </div>
  	</div>
    <script type="text/javascript" src="js/todo.js"></script>
  </body>
</html>
